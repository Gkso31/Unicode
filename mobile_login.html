<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Layout Mobile -->
    <section
      class="d-flex flex-column align-items-center vh-100 w-100 d-lg-none text-primary justify-content-center"
    >
      <div class="header">
        <p>Unicode - Faculdade de Medicina</p>
      </div>

      <div class="logo p-5">
        <img src="assets/logo-temp.svg" alt="Logo Unicode" />
      </div>

      <div class="login-container container-md w-75">
        <h2 class="fs-4 w-100 mb-3">Logue com sua conta</h2>

        <form>
          <div class="d-flex flex-column gap-3">
            <div class="d-flex flex-column">
              <label for="username" class="form-label">Usuário</label>
              <input type="text" class="form-control" id="username" />
            </div>

            <div class="d-flex flex-column">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control" id="password" />
            </div>

            <div class="text-center">
              <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
            </div>

            <div class="button-text-box d-flex flex-column text-center mt-5">
              <button type="submit" class="btn btn-primary rounded-pill fs-5">Entrar</button>
              <p class="">
                Não tem conta?
                <a href="cadastro.html" class="text-decoration-none text-primary fw-bold">
                  Cadastrar-se
                </a>
              </p>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
