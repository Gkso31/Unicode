<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicode - Notas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="notas-adicionar.css" />
    <script src="mobile-navbar.js"></script>
  </head>
  <body>
    <!-- Layout Computer -->
    <section class="d-sm-flex align-items-center vh-100 d-none home">
      <aside class="bg-primary sidebar">
        <nav class="text-secondary">
          <ul class="">
            <li class="page-item can-hover">
              <a class="page-text" href="../home.html">Home</a>
            </li>
            <li class="page-item active">
              <a class="page-text" href="notas.html">Notas</a>
            </li>
            <li class="page-item can-hover">
              <a class="page-text" href="../observacoes/observacoes.html">Observações</a>
            </li>
            <li class="page-item can-hover">
              <a class="page-text" href="../conta.html">Conta</a>
            </li>
          </ul>
        </nav>
      </aside>

      <div class="w-100 m-5">
        <header class="d-flex w-100 justify-content-between">
          <div class="lh-1">
            <p class="fs-5 fw-bold">Portal do Estudante</p>
            <p class="fs-5 text-primary">
              <span class="fw-bold">Quarta-Feira</span>, 04 Fev 2026
            </p>
          </div>
          <div class="d-flex">
            <img
              class="icon m-3"
              src="../../assets/notificao-icon.svg"
              alt="Notificações Icon"
            />
            <img
              class="icon m-3"
              src="../../assets/mensagens-icon.svg"
              alt="Mensagens Icon"
            />
            <div class="bg-primary box-name m-3">
              <p class="fs-4 fw-bold text-secondary">RE</p>
            </div>
            <p class="m-3 mt-4 fs-5 fw-bold text-primary">Rahquel Emídio</p>
          </div>
        </header>
        <main>
          <div class="filter-box d-flex flex-column">
            <div class="linha-cima d-flex">
              <div class="filter-name">
                <input type="text" placeholder="Buscar por id..." />
              </div>
              <div class="filter-name ms-4">
                <input
                  type="text"
                  placeholder="Buscar por nota do primeiro semestre..."
                />
              </div>
              <div class="filter-name ms-4">
                <input
                  type="text"
                  placeholder="Buscar por nota do segundo semestre..."
                />
              </div>
            </div>
            <div class="linha-baixo d-flex mt-3 justify-content-between">
              <div class="d-flex lado-esquerdo">
                <div class="filter-name" style="width: 46%;">
                  <input type="text" placeholder="Buscar por média..." />
                </div>
                <div class="filter-button ms-4">
                  <button>Aplicar Filtro</button>
                </div>
              </div>

              <div class="d-flex lado-direito">
                <div class="add-button ms-4">
                  <a href="notas-cadastro.html">+ Adicionar</a>
                </div>
                <div class="return-button ms-4">
                  <a href="notas.html">< Voltar</a>
                </div>
              </div>
            </div>
          </div>

          <div class="tabela-container">
            <table class="tabela-notas">
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Matrícula</th>
                <th>Turma</th>
                <th>Primeiro Semestre</th>
                <th>Segundo Semestre</th>
                <th>Média</th>
              </tr>
              <tr>
                <td>
                  <p>1</p>
                </td>
                <td>
                  <p>Gustavo Kenzo</p>
                </td>
                <td>
                  <p>123456789</p>
                </td>
                <td>
                  <p>1ºJ</p>
                </td>
                <td>
                  <p>4,6</p>
                </td>
                <td>
                  <p>4,6</p>
                </td>
                <td>
                  <p>4,6</p>
                </td>
                <td>
                  <a href="notas-editar.html">
                    <img
                      class="table-icon"
                      src="../../assets/editar.svg"
                      alt="Editar Icon"
                    />
                  </a>
                  <a href="#">
                    <img
                      class="table-icon"
                      style="margin-left: 30px"
                      src="../../assets/apagar.svg"
                      alt="Deletar Icon"
                    />
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </main>
      </div>
    </section>

    <!-- Layout Mobile -->
    <section class="vh-100 w-100 d-lg-none"></section>
  </body>
</html>
