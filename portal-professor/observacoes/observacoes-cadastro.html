<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unicode - Conta</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="observacoes-cadastro.css" />
    <script src="mobile-navbar.js"></script>
  </head>
  <body>
    <!-- Layout Computer -->
    <section class="d-sm-flex align-items-center vh-100 d-none home">
      <aside class="bg-primary sidebar">
        <nav class="text-secondary">
          <ul class="">
            <li class="page-item can-hover">
              <a class="page-text" href="../home.html">Home</a>
            </li>
            <li class="page-item can-hover">
              <a class="page-text" href="../notas/notas.html">Notas</a>
            </li>
            <li class="page-item active">
              <a class="page-text" href="observacoes.html">Observações</a>
            </li>
            <li class="page-item can-hover">
              <a class="page-text" href="../conta.html">Conta</a>
            </li>
          </ul>
        </nav>
      </aside>

      <div class="w-100 m-5">
        <header class="d-flex w-100 justify-content-between">
          <div class="lh-1">
            <p class="fs-5 fw-bold">Portal do Estudante</p>
            <p class="fs-5 text-primary">
              <span class="fw-bold">Quarta-Feira</span>, 04 Fev 2026
            </p>
          </div>
          <div class="d-flex">
            <img
              class="icon m-3"
              src="../../assets/notificao-icon.svg"
              alt="Notificações Icon"
            />
            <img
              class="icon m-3"
              src="../../assets/mensagens-icon.svg"
              alt="Mensagens Icon"
            />
            <div class="bg-primary box-name m-3">
              <p class="fs-4 fw-bold text-secondary">RE</p>
            </div>
            <p class="m-3 mt-4 fs-5 fw-bold text-primary">Rahquel Emídio</p>
          </div>
        </header>
        <main>
          <div class="aluno-card d-flex justify-content-between flex-column">
            <div class="d-flex justify-content-between">
              <div class="aluno-informacoes">
                <h2 class="aluno-nome fs-3">Gustavo Kenzo</h2>
                <div class="d-flex">
                  <p class="aluno-matricula">
                    <span class="fw-bold">Matrícula: </span>123456789
                  </p>
                  <p class="aluno-turma ms-3">
                    <span class="fw-bold">Turma: </span>1ºJ
                  </p>
                </div>
              </div>
            </div>

            <hr />
            <div class="input-container">
              <form action="">
                <div class="d-flex">
                  <div class="campo d-flex flex-column">
                    <label for="obs">Observação:</label>
                    <textarea
                      id="redacao"
                      name="redacao"
                      rows="10"
                      cols="50"
                      placeholder="Escreva sua observação aqui..."
                      required
                    ></textarea>
                  </div>
                </div>

                <div class="opcoes d-flex">
                  <div class="save-container">
                    <button class="save" type="submit">Criar</button>
                  </div>

                  <div class="return-button">
                    <a href="observacoes-adicionar.html">Cancelar</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </section>

    <!-- Layout Mobile -->
    <section class="vh-100 w-100 d-lg-none"></section>
  </body>
</html>
